<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <h1 id="titleQ">Would you like to summarize this privacy policy?</h1>
    </div>

    <div>
      <button class="close-button" id="closeButton">X</button>
      <button class="settings-button" id="settingsButton">&#9881;</button>
    </div>

    <div class="content-area">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </body>
</html>
