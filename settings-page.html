<!DOCTYPE html>
<html>
  <head>
    <title>Settings Page</title>
    <script src="settings-page.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <button class="close-button" id="closeButton">X</button>
    <button class="home-button" id="homeButton">&#8962;</button>

    <div style="display: flex; flex-direction: row" class="dropup">
      <p>Language:</p>
      <button class="dropbtn">English</button>
      <div class="dropup-content">
        <a href="#" onclick="setLanguage('English')">English</a>
        <a href="#" onclick="setLanguage('Arabic')">Arabic</a>
        <a href="#" onclick="setLanguage('Swahili')">Swahili</a>
      </div>
    </div>

    <div class="switch-container">
      <p>Machine Translation:</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
  </body>
</html>
